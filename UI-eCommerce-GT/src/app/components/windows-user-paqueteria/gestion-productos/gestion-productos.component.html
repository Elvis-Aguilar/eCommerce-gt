<app-nav-bar></app-nav-bar>
<section style="background-color: hsl(218, 100%, 96%)">
    <div class="container-xl py-2" >
        <div class="card px-2">
            <h1 class="text-center" >Productos Pendientes</h1>
            <table class="table table-success table-striped">
                <thead>
                  <tr class="table-success">
                    <th class="text-center" scope="col">#</th>
                    <th class="text-center" scope="col">Producto</th>
                    <th class="text-center" scope="col">Precio</th>
                    <th class="text-center" scope="col">Cantidad</th>
                    <th class="text-center" scope="col">Imagen y descripion</th>
                    <th class="text-center" scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos let i= index" >
                        <th class="text-center"  scope="row">{{i+1}}</th>
                        <td  >{{producto.nombre}}</td>
                        <td class="text-center" >Q {{producto.precio}}</td>
                        <td class="text-center" >{{producto.cantidad_existente}}</td>
                        <td class="text-center" ><button type="button" class="btn btn-link"  >ver detalles</button></td>
                        <td class="text-center" ><button type="button" class="btn btn-success" (click)="setEstado(i,true)" >Aceptar</button>
                            <button type="button" class="btn btn-danger" (click)="setEstado(i,false)" >Rechazar</button></td>
                      </tr>
                </tbody>
              </table>
        </div>
    </div>
</section>
<app-footer></app-footer>
